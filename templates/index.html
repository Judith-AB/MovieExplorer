<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>üé¨ Movie Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            background: #222;
            color: #fff;
            padding: 15px;
            margin: 0;
        }

        form {
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .movie {
            background: white;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            padding: 15px;
            width: 60%;
            text-align: left;
        }

        .movie img {
            max-width: 150px;
            border-radius: 5px;
            float: left;
            margin-right: 15px;
        }

        .movie h2 {
            margin: 0;
            color: #333;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .loading {
            display: none;
            font-size: 18px;
            color: #555;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</head>

<body>
    <h1>üé¨ Movie Explorer</h1>

    <form method="get" onsubmit="showLoading()">
        <input type="text" name="query" placeholder="Search for a movie..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <!-- Loading spinner -->
    <p id="loading" class="loading">‚è≥ Loading, please wait...</p>

    <!-- Error message -->
    {% if error_message %}
    <p class="error">{{ error_message }}</p>
    {% endif %}

    <!-- Movie results -->
    {% for movie in movies %}
    <div class="movie">
        {% if movie.poster_path %}
        <img src="https://image.tmdb.org/t/p/w200{{ movie.poster_path }}" alt="{{ movie.title }}">
        {% endif %}
        <h2>{{ movie.title }}</h2>
        <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
        <p>{{ movie.overview }}</p>
        <div style="clear: both;"></div>
    </div>
    {% endfor %}
</body>

</html>
